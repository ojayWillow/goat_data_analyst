# GOAT Data Analyst Configuration
# Customize for your environment

app:
  name: GOAT Data Analyst
  version: 1.0.0
  debug: false
  log_level: INFO

database:
  type: sqlite
  url: sqlite:///data/analyst.db
  echo: false
  pool_size: 10

api:
  host: 0.0.0.0
  port: 8000
  workers: 4

ui:
  theme: light
  page_title: GOAT Data Analyst
  layout: wide

agents:
  timeout: 300
  max_retries: 3
  retry_delay: 5

data:
  upload_dir: data/uploads
  max_file_size: 100MB
  supported_formats:
    - csv
    - xlsx
    - json
    - parquet
