[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Disable logging plugin entirely
log_cli = false
log_cli_level = CRITICAL
log_file = /dev/null

# Disable file handlers
addopts = -p no:logging

# Filter warnings
filterwarnings =
    ignore::ResourceWarning
    ignore::DeprecationWarning
    ignore:.*I/O operation on closed file.*:RuntimeWarning
