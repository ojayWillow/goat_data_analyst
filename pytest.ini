[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Run tests sequentially (not in parallel)
-n0

# Disable ALL logging completely
log_cli = false
log_file = /dev/null
log_level = CRITICAL

# Disable pytest's logging plugin
addopts = -p no:logging -p no:cacheprovider --tb=short -q

# Filter warnings
filterwarnings =
    ignore::ResourceWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore:.*I/O operation on closed file.*:RuntimeWarning
