[pytest]
# Disable capture to prevent I/O operation on closed file errors
addopts = -p no:cacheprovider --capture=no -v
minversion = 7.0
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
norecursedirs = .git .pytest_cache __pycache__ *.egg-info .venv venv

# Disable plugins that cause file handle issues
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
